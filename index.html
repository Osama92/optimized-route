<!DOCTYPE html>
<html>
    
  <head>
    <title>Plan my Route</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        
        #map {
/*            border-left: 1px solid black;*/
            float: right;
/*
            display: inline-block;
            vertical-align: top;
*/
            
            height: 90%;
            width: 75%;
            postion: relative;
            margin-right: 10px;
            padding-right: 15px;
            margin-bottom: 10px;
            
        }
        
        #searchbox{
            margin-top: 20px;
           margin-right: 10px;
            font-size: 20px;
        }
          
        #placeInfo{
            margin-left: 10px;
/*            float: left;*/
            display: inline-block;
            vertical-align: top;
            width: 20%;
/*            font-size: 30px;*/
            font-weight: bold;
            
        }
        
        
        #placeInfo > t {
            
            font-size: small;
        }
        
        #placeInfo > a {
/*            float:right;*/
            display: inline-block;
            vertical-align: bottom;
        }
        
        #placeInfo >h3 {
            padding-bottom: 0px;
            margin-bottom: 0px;
            
        }
        
        .searchInput {
/*            padding-bottom: 20px;*/
            
            
        }
        
        
/*http://www.webdesignerdepot.com/2012/11/how-to-create-a-simple-css3-tooltip/*/
        .tooltip{
            display: inline;
            position: relative;
        }
        
        .tooltip:hover:after{
            background: #333;
            background: rgba(0,0,0,.8);
            border-radius: 5px;
            bottom: 26px;
            color: #fff;
            content: attr(title); /*set content to the title of the element*/
            left: 20%;
            padding: 5px 15px;
            position: absolute;
            z-index: 98;
            width: 220px;
        }
        
    .tooltip:hover:before{
            border: solid;
            border-color: #333 transparent;
            border-width: 6px 6px 0 6px;
            bottom: 20px;
            content: "";
            left: 50%;
            position: absolute;
            z-index: 99;
        }


            </style>

  </head>
    
    
  <body>
      <center><h1>Calculate a Route</h1></center>
      
      <div id="routeInput">
      </div>
      
      
      <div id="placeInfo"> <!--where route info is displayed-->
          <h3 style="color:green">Start:</h3>
          <div class="searchInput"> 
                <input type = "text" name="searchbox" placeholder="Start Location" id="loc1">
          </div>
          <t id="startInfo" class="tooltip">

          </t>
          
          <h3 style="color:orange">Waypoints:</h3>
          <div class="searchInput">
                <input type = "text" name="searchbox" placeholder="Midpoints" id="loc2">
          </div>
          <t>
                <ul id="wayPointsInfo">
                </ul>
          </t>

          
            <h3 style="color:red">End:</h3>
            <div class="searchInput">
                <input type = "text" name="searchbox" placeholder="End Location" id="loc3">
            </div>
            <t id="endInfo" class="tooltip">
<!--                (not set)-->
            </t>
      </div>
      
      
      <div id="map"></div> <!--where the map is rendered-->
      
      <script src="searchCode.js"></script>
      
      <!--added my api key here and "&libraries=places" which imports the places library-->
      
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB04Iha4MnlTVAvjGXQ_9vlQoH-ZTijq4U&callback=initMap&libraries=places" async defer></script>
        
  </body>
    
</html>
